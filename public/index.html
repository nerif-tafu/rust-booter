<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust Booter</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e9ecef;
        }

        .btn-secondary:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .config-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Rust Booter</h1>
        
        <div class="config-section">
            <h3>Configuration</h3>
            
            <div class="form-group">
                <label for="gamingPCIP">Gaming PC IP Address:</label>
                <input type="text" id="gamingPCIP" placeholder="192.168.1.100" required>
            </div>
            
            <div class="form-group">
                <label for="gamingPCMAC">Gaming PC MAC Address:</label>
                <input type="text" id="gamingPCMAC" placeholder="AA:BB:CC:DD:EE:FF" required>
            </div>
            
            <div class="form-group">
                <label for="rustServerIP">Rust Server IP:</label>
                <input type="text" id="rustServerIP" placeholder="192.168.1.200" required>
            </div>
            
            <div class="form-group">
                <label for="rustServerPort">Rust Server Port:</label>
                <input type="number" id="rustServerPort" placeholder="28015" value="28015" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn-secondary" onclick="saveConfig()">Save Config</button>
                <button type="button" class="btn-secondary" onclick="loadConfig()">Load Config</button>
            </div>
        </div>
        
        <div class="button-group">
            <button type="button" class="btn-primary" onclick="startBootSequence()" id="bootButton">
                ðŸš€ Start Boot Sequence
            </button>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // Load configuration on page load
        document.addEventListener('DOMContentLoaded', loadConfig);

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                
                document.getElementById('gamingPCIP').value = config.gamingPCIP || '';
                document.getElementById('gamingPCMAC').value = config.gamingPCMAC || '';
                document.getElementById('rustServerIP').value = config.rustServerIP || '';
                document.getElementById('rustServerPort').value = config.rustServerPort || 28015;
                
                showStatus('Configuration loaded successfully', 'success');
            } catch (error) {
                showStatus('Failed to load configuration: ' + error.message, 'error');
            }
        }

        async function saveConfig() {
            const config = {
                gamingPCIP: document.getElementById('gamingPCIP').value.trim(),
                gamingPCMAC: document.getElementById('gamingPCMAC').value.trim(),
                rustServerIP: document.getElementById('rustServerIP').value.trim(),
                rustServerPort: parseInt(document.getElementById('rustServerPort').value) || 28015
            };

            // Basic validation
            if (!config.gamingPCIP || !config.gamingPCMAC || !config.rustServerIP) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('Configuration saved successfully', 'success');
                } else {
                    showStatus('Failed to save configuration: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('Failed to save configuration: ' + error.message, 'error');
            }
        }

        async function startBootSequence() {
            const bootButton = document.getElementById('bootButton');
            const originalText = bootButton.innerHTML;
            
            // Disable button and show loading
            bootButton.disabled = true;
            bootButton.innerHTML = '<div class="loading"></div>Starting...';
            
            showStatus('Starting boot sequence...', 'info');

            try {
                const response = await fetch('/go', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();
                
                if (result.success) {
                    showStatus('âœ… Boot sequence completed successfully!', 'success');
                } else {
                    showStatus('âŒ Boot sequence failed: ' + result.error, 'error');
                }
            } catch (error) {
                showStatus('âŒ Boot sequence failed: ' + error.message, 'error');
            } finally {
                // Re-enable button
                bootButton.disabled = false;
                bootButton.innerHTML = originalText;
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }
    </script>
</body>
</html>
